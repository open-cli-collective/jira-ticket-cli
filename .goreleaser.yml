version: 2

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/jira-ticket-cli
    binary: jira-ticket-cli
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/piekstra/jira-ticket-cli/internal/version.Version={{.Version}}
      - -X github.com/piekstra/jira-ticket-cli/internal/version.Commit={{.Commit}}
      - -X github.com/piekstra/jira-ticket-cli/internal/version.BuildDate={{.Date}}

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'

release:
  github:
    owner: piekstra
    name: jira-ticket-cli
